<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind</title>
    <style>
      button {
        padding: 14px;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
  </body>
</html>
<script>
  class react {
    constructor() {
      this.library = "React";
      this.server = "youtube.com";
      //requirement
      document
        .querySelector("button")
        .addEventListener("click", this.handleClick.bind(this));
    }
    handleClick() {
      console.log(`Button clicked`);
      console.log(this.server);
    }
  }
  const output = new react();
</script>
